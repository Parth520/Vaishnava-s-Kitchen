<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #b7b1f2, #fdb7ea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: scale(1.02);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card h1 {
            font-size: 2rem;
            color: #6a0dad;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .card h2 {
            font-size: 1.2rem;
            color: #6a0dad;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: #6a0dad;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #5a00b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Vaishnava's Kitchen</h1>
        <hr>
        <h2>Quick Information Form</h2>
        <form action="homepage.html">



            <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 position-relative">


            </div>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
                <div class="invalid-tooltip">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">State</label>
                <select class="form-select" id="validationTooltip04" required>
      <option selected disabled value="">Choose...</option>
      <option>Himachal Pradhesh</option>
      <option>Rajasthan</option>
      <option>Gujarat</option>
      <option>Madhya Pradhesh</option>
      <option>Uttar Pradesh</option>
      <option>Bihar</option>
      <option>Jharkhand</option>
      <option>Chattisgarh</option>
      <option>Maharashtra</option>
      <option>Karnataka</option>
      <option>Telangana</option>
      <option>Andrapradesh</option>
      <option>Tamil Nadu</option>

    </select>
                <div class="invalid-tooltip">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                <div class="invalid-tooltip">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">

            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit form</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
