<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaishnava's Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fffdf5;
        }
        
        .intro-section {
            position: relative;
            background: linear-gradient(to right, #fff9e6, #fff0f5);
            padding: 6rem 2rem;
            overflow: hidden;
        }
        
        .intro-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/food.png');
            opacity: 0.05;
        }
        
        .intro-text {
            color: #8b4513;
        }
        
        .lead {
            color: #5e3d1a;
            font-size: 1.25rem;
        }
        
        .highlight {
            color: #d2691e;
            font-weight: 600;
        }
        
        .btn-custom {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 94, 98, 0.6);
        }
        
        img {
            border-radius: 20px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>



    <section class="intro-section text-center">
        <div class="container" data-aos="fade-up">
            <h1 class="display-4 fw-bold intro-text mb-3">Welcome to <span class="highlight">Vaishnava's Kitchen</span></h1>
            <p class="lead mb-4">Explore the divine flavors of 100% pure vegetarian cuisine â€” rooted in tradition, crafted with devotion.</p>
            <form action="hotel.html">
                <button type="submit" class="btn btn-custom mb-5">Join Our Kitchen</button>
            </form>

            <div>
                <img src="https://t4.ftcdn.net/jpg/02/75/39/23/360_F_275392381_9upAWW5Rdsa4UE0CV6gRu2CwUETjzbKy.jpg" class="img-fluid" alt="Traditional Indian Vegetarian Thali" width="700" />
            </div>
        </div>
    </section>



    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
