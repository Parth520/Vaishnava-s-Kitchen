<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #F2E2B1;
        }
        
        .navbar-expand-lg {
            background-color: #d2691e;
        }
        
        .btn {
            background-color: #5e3d1a;
            color: white;
        }
        
        h2 {
            color: #5e3d1a;
            background-color: #d2691e;
            justify-self: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Vaishnava's Kitchen</a>

            <button type="button" class="btn din">Dining out</button>

            <button type="button" class="btn del">delivery</button>
    </nav>

    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="#dining" class="nav-link text-dark">Dining Out</a></li>
                <li class="list-group-item"><a href="#delivery" class="nav-link text-dark">Delivery</a></li>
            </ul>
        </div>
    </div>
    <div class="container mt-5 pt-4">
        <section id="dining">
            <h2>Dining Out</h2>
            <div class="container text-center">
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="https://content.jdmagicbox.com/comp/jamshedpur/m8/0657px657.x657.200903123924.j6m8/catalogue/gardenia-multicusine-restaurant-mango-jamshedpur-restaurants-1x9dnidxjx.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Veg Resturant 1</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                                <a href="#" class="btn btn-primary">Book your table</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">Column</div>
                    <div class="col">Column</div>
                    <div class="col">Column</div>
                </div>
            </div>

        </section>

        <section id="delivery" class="mt-4">
            <h2>Delivery</h2>
            <p>Explore our delivery menu and services.</p>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $("#delivery").hide();
        $('.del').click(function() {
            $("#delivery").fadeIn();
            $('#delivery').show();
            $("#dining").hide();
        });
        $('.din').click(function() {
            $("#dining").fadeIn();
            $('#dining').show();
            $("#delivery").hide();
        });
    </script>
</body>

</html>
